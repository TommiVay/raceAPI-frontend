<body onload="checkLogin()">
        <script>
                function openForm() {
                  document.getElementById("myForm").style.display = "block";
                }
                
                function closeForm() {
                  document.getElementById("myForm").style.display = "none";
                }

                function checkLogin() {
                    if(window.location.href.indexOf("username") > -1){
                        const joku = window.location.href.split("&");
                        console.log(joku)
                        nimi = joku[0].split('=')
                        const url = nimi[0].split('?')
                        window.history.replaceState({}, "RaceApi", url[0])
                        document.getElementById("header").innerHTML = document.getElementById("header").innerHTML+"<p>" + nimi[1] + "</p>";
                        document.getElementById('loginButton').onclick = function () {location.reload()}
                        document.getElementById('loginButton').innerText = "LOGOUT"
                    }
                }

                function login(form){
                    if(form.username.value === "asd" && form.password.value === "asd"){
                        document.getElementById('LoginButton').innerText = "asd";
                        return true;
                    }else{
                        alert("Error password or username")
                        return false;
                    }
                }
                </script>
                <div id ='header'>
                  <img id='titleLogo' src="resources/img/logo.png">
                <div>
                <button id='loginButton' class="open-button" onclick="openForm()"><b>LOGIN</b></button>
                    <div class="form-popup" id="myForm">
                        <form class="form-container">
                      
                          <label for="username"><b>Username</b></label>
                          <input type="text" placeholder="Username" name="username" required>
                      
                          <label for="password"><b>Password</b></label>
                          <input type="password" placeholder="Password" name="password" required>
                      
                          <button type="submit" class="btn" onclick="return login(this.form)">Login</button>
                          <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
                        </form>
                      </div>
                    </div>
                  </div>
