<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="resources/icons/favicon.ico" type="image/ico">
    <meta charset="utf-8" />
    <title>RaceApi - Cars</title>
    <script src="https://kit.fontawesome.com/e1a1a5bd43.js" crossorigin="anonymous"></script>
    <script src="js/cars.js"></script>
    <script src='js/login.js'></script>
</head>

<body onload="onLoad(); checkLogin(); drivers()">
        <script>
                function openForm() {
                  document.getElementById("myForm").style.display = "block";
                }
                
                function closeForm() {
                  document.getElementById("myForm").style.display = "none";
                }
                </script>
                <div id ='header'>
                  <img id='titleLogo' src="resources/img/logo.png">
                  <div>
                      <button id='loginButton' class="open-button" onclick="openForm()"><b>LOGIN</b></button>
                      <div class="form-popup" id="myForm">
                        <form onsubmit="handleLogin();return false" class="form-container">
                          <label for="username"><b>Username</b></label>
                          <input id="usernameField" type="text" placeholder="Username" required>
                
                          <label for="password"><b>Password</b></label>
                          <input id="passwordField" type="password" placeholder="Password" required>
                
                          <button type="submit" class="btn">Login</button>
                          <button class="btn cancel" onclick="closeForm()">Close</button>
                        </form>
                      </div>
                    </div>
                    </div>
                  </div>
    <div id="main">
        <div id='navBar'>
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i>  Home</a></li>
                <li><a  href="events.html"><i class='fa fa-flag-checkered'></i>Events</a></li>
                <li><a href="tracks.html"><i class='fas fa-route'></i>Tracks</a></li>
                <li><a href="drivers.html"><i class='fas fa-user-astronaut'></i>Drivers</a></li>
                <li><a class='activeTab' href="cars.html"><i class='fas fa-car'></i>Cars</a></li>
            </ul>
        </div>
        <h1>RaceAPI</h1>
        <h2>Register a car</h2>
        <div id='vehiclesFormDiv'>
          <form class="form-input">

            <label for="driver"><b>Driver</b></label>
            <select id="selectDriver" name="driver" required>
            </select><br><br>

            <label for="class"><b>Class</b></label>
            <input type="text" placeholder="Class" name="class"><br><br>

            <label for="name"><b>Vehicle name</b></label>
            <input type="text" placeholder="Vehicle name" name="name" required><br><br>

            <label for="description"><b>Description</b></label>
            <input type="text" placeholder="Description" name="description"><br><br>

            <button type="button" class="form-submit" onclick="addCar(this.form)">Add</button>
        </form>
        </div>
        <h2>List of registered cars</h2>
        <div id='vehiclesDiv'></div>
          </div>

    <div id="footer">RaceAPI &copy; team 7, 2019</div>
</body>
