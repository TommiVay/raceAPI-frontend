<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/resources/icons/favicon.ico" type="image/ico">
    <meta charset="utf-8" />
    <title>RaceApi - Drivers</title>
    <script src="https://kit.fontawesome.com/e1a1a5bd43.js" crossorigin="anonymous"></script>
    <script src="js/drivers.js"></script>


</head>

<body onload="onLoad()">
        <script>
                function openForm() {
                  document.getElementById("myForm").style.display = "block";
                }
                
                function closeForm() {
                  document.getElementById("myForm").style.display = "none";
                }

                function openAddForm() {
                    document.getElementById("myAddForm").style.display = "block";
                }

                function closeAddForm() {
                    document.getElementById("myAddForm").style.display = "none";
                }

                </script>
                <div id ='header'>
                  <img id='titleLogo' src="/resources/img/logo.png">
                <div>
                <button class="open-button" onclick="openForm()"><b>LOGIN</b></button>
                <div class="form-popup" id="myForm">
                        <form action="/api/login" class="form-container">
                      
                          <label for="username"><b>Username</b></label>
                          <input type="text" placeholder="Username" name="username" required>
                      
                          <label for="password"><b>Password</b></label>
                          <input type="password" placeholder="Password" name="password" required>
                      
                          <button type="submit" class="btn">Login</button>
                          <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
                        </form>
                      </div>
                    </div>
                    <div>
                        <button class="open-button" onclick="openAddForm()"><b>ADD DRIVER</b></button>
                        <div class="form-popup" id="myAddForm">
                            <form action="/api/login" class="form-container">

                                <label for="name"><b>Drivers name</b></label>
                                <input type="text" placeholder="Drivers name" name="name" required>

                                <label for="nationality"><b>Nationality</b></label>
                                <input type="text" placeholder="Nationality" name="nationality">

                                <label for="vehicle"><b>Vehicle</b></label>
                                <input type="text" placeholder="Vehicle" name="vehicle">

                                <label for="organization"><b>Organization</b></label>
                                <input type="text" placeholder="Organization" name="organization">

                                <label for="username"><b>Username</b></label>
                                <input type="text" placeholder="Username" name="username" required>

                                <label for="password"><b>Password</b></label>
                                <input type="password" placeholder="Password" name="password" required>

                                <button type="submit" class="btn">Add</button>
                                <button type="submit" class="btn cancel" onclick="closeAddForm()">Close</button>
                            </form>
                        </div>
                    </div>
                  </div>
    <div id="main">
        <div id='navBar'>
            <ul>
                <li><a href="/index.html"><i class="fa fa-home"></i>  Home</a></li>
                <li><a href="/events.html"><i class='fa fa-flag-checkered'></i>Events</a></li>
                <li><a href="/tracks.html"><i class='fas fa-route'></i>Tracks</a></li>
                <li><a class='activeTab' href="/drivers.html"><i class='fas fa-user-astronaut'></i>Drivers</a></li>
                <li><a href="/cars.html"><i class='fas fa-car'></i>Cars</a></li>
            </ul>
        </div>
        <h1>RaceAPI</h1>
        <h2>Create a new driver profile</h2>
        <div id='driverFormDiv'></div>
        <h2>List of registered drivers</h2>
        <div id='driversDiv'></div>
    </div>
    <div id="footer">RaceAPI &copy; team 7, 2019</div>
</body>
